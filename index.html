<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <input type="text" placeholder="Digite o nome da cidade" />
          <button type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div id="weather-data">
          <h2>
            <i class="fa-solid fa-location-dot"></i><span id="city">Maceió</span
            ><img src="" alt="Bandeira do país" id="country" />
          </h2>
          <p id="temperature"><span>38</span>&deg;C</p>
          <div id="description-container">
            <p id="description">Nublado</p>
            <img src="" alt="Condições do tempo" id="waether-icon" />
          </div>
          <div class="details-container">
            <p class="umidity">
              <i class="fa-solid fa-droplet"></i><span>48%</span>
            </p>
            <p class="wind">
              <i class="fa-solid fa-wind"></i><span>3km/h</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js" defer></script>
  </body>
</html>
